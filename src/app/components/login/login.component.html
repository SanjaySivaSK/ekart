<div class="container col-4 mt-5 border rounded">
  <form (ngSubmit)="submit(loginForm)" #loginForm="ngForm">
    <h3 class="text-center mb-4 mt-3 text-decoration-underline">Login</h3>

    <!-- Email input -->
    <div class="form-outline mt-5 mb-3">
      <label class="form-label" for="form2Example1">Email</label>
      <input
        type="email"
        id="Email"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="email"
        ngModel
        required
        email
        #emailname="ngModel"
        [ngClass]="emailname.invalid && emailname.dirty ? 'is-invalid' : ''"
      />
      <div *ngIf="emailname.invalid" class="invalid-feedback">
        please enter the valid email
      </div>
    </div>

    <!-- Password input -->
    <div class="form-outline mt-5 mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input
        type="password"
        id="Password"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="password"
        ngModel
        required
        minlength="3"
        
        #password="ngModel"
        [ngClass]="password.invalid && password.dirty ? 'is-invalid' : ''"
      />
      <div *ngIf="password.invalid" class="invalid-feedback">
        password must be 8 charater
      </div>
    </div>
    <div>
      <div class="col-12 mt-4 text-center">
        <!-- Simple link -->
        <P>Not a user?<a href="">Register</a></P>
      </div>

      <!-- Submit button -->
      <div class="w-100 d-flex justify-content-center" btn></div>
      <div>
        <p id="text" class="text-danger"></p>
      </div>
    </div>
    <button
      type="submit"
      id="SignIn"
      class="btn btn-primary btn-block mb-4 w-100 px-5 mt -3"
      [disabled]="loginForm.invalid"
    >
      Sign In
    </button>
  </form>
  {{ error }}
</div>
