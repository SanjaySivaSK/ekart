<div class="container col-4 mt-5 border-4 border rounded w-30">
  <form (ngSubmit)="register(loginForm)" #loginForm="ngForm">
    <h3 class="text-center mb-4 mt-3 text-decoration-underline">New User</h3>

    <!-- name input -->
    <div class="form-outline mt-5 mb-3">
      <label class="form-label" for="form2Example1">name</label>
      <input
        type="email"
        id="Email"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="name"
        ngModel
        required
        minlength="4"
        #name="ngModel"
        [ngClass]="name.invalid && name.dirty ? 'is-invalid' : ''"
      />
      <div *ngIf="name.invalid" class="invalid-feedback">
        Name must have 4 charater
      </div>
    </div>

    <!-- email input -->
    <div class="form-outline mt-5 mb-3">
      <label class="form-label" for="form2Example1">Email</label>
      <input
        type="email"
        id="Email"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="email"
        ngModel
        required
        email
        #emailname="ngModel"
        [ngClass]="emailname.invalid && emailname.dirty ? 'is-invalid' : ''"
      />
      <div *ngIf="emailname.invalid" class="invalid-feedback">
        please enter the valid email
      </div>
    </div>
    <!-- password input -->

    <div class="form-outline mt-5 mb-4">
      <label class="form-label" for="form2Example2">Password</label>
      <input
        type="password"
        id="Password"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="password"
        ngModel
        required
        minlength="3"
        maxlength="8"
        #password="ngModel"
        [ngClass]="password.invalid && password.dirty ? 'is-invalid' : ''"
      />
      <div *ngIf="password.invalid" class="invalid-feedback">
        password must be 8 charater
      </div>
    </div>

    <!-- cpassword input -->
    <div class="form-outline mt-5 mb-4">
      <label class="form-label" for="form2Example2"> confirm Password</label>
      <input
        type="password"
        id="Password"
        class="form-control border-0 border-bottom w-75 ms-5"
        name="cpassword"
        ngModel
        required
        pattern="{{ password.value }}"
        minlength="3"
        maxlength="8"
        #cpassword="ngModel"
        [ngClass]="cpassword.invalid && cpassword.dirty ? 'is-invalid' : ''"
      />

      <div *ngIf="password.value !== cpassword.value" class="text-danger">
        password mismatch
      </div>
    </div>

    <!-- Submit button -->
    <button
      type="submit"
      id="SignIn"
      class="btn btn-primary btn-block mb-4 w-100 px-5 mt-3"
    >
      Register
    </button>
    <p id="textref"></p>
  </form>
</div>
